<div class="center"><h1>Eat This Burger?</h1></div>

<div id="uneaten">
 <h2>Uneaten</h2>
 <h3>CLICK BURGER TO EAT</h3>

   <ul>
	{{#each burgers}}
		{{#unless this.devoured}}
			<li>

				<form action="/{{this.id}}?_method=PUT" method="POST">
					<input type="hidden" name="ate" value="true">
					<button type="submit" class="btn">{{this.burger_name}}</button>
				</form>

			</li>
		{{/unless}}
	{{/each}}
   </ul>
 </div>

<div id="eaten">
 <h2>Eaten</h2>
 <h3>CLICK BURGER TO EAT ANOTHER</h3>
  <ul>
  	{{#each burgers}}
  		{{#if this.devoured}}
  			<li>

  				<form action="/{{this.id}}?_method=PUT" method="POST">
  					<input type="hidden" name="ate" value="false">
  					<button type="submit" class="btn">{{this.burger_name}}</button>
  				</form>

  			</li>
  		{{/if}}
  	{{/each}}
  </ul>
</div>

<div class="center" id="add">
	<h2>Add Burger</h2>
  <div class="add">
	<form class="create-update-form" action="/" method="POST">
		<div class="form-group">
			<label id="burger-name" for="burger">BURGER NAME</label><br>
			<input type="text" id="burger" name="name">
		</div>

		<div class="form-group">
			<br>
			<label id="eatenTitle" for="devoured">EATEN?</label><br>
			<div class="radio">
			<input type="radio" name="ate" value="1"> Ate it<br>
			<input type="radio" name="ate" value="0"> Uneaten
			</div>
		</div>

		<button type="submit" class="btn">Add Burger</button>
  </div>
	</form>
</div>
